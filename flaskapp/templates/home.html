<!DOCTYPE html>
<html>
<head>
    <title>Mobile Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        h3 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Mobile Price Prediction</h2>
    <form method="POST">
        <div class="form-group">
            <label for="battery_power">Battery Power (mAh)</label>
            <input type="number" name="battery_power" id="battery_power" placeholder="e.g., 1500" required>
        </div>
        <div class="form-group">
            <label for="blue">Bluetooth (0 = No, 1 = Yes)</label>
            <input type="number" name="blue" id="blue" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
            <label for="clock_speed">Clock Speed (GHz)</label>
            <input type="number" step="any" name="clock_speed" id="clock_speed" placeholder="e.g., 2.5" required>
        </div>
        <div class="form-group">
            <label for="dual_sim">Dual SIM (0 = No, 1 = Yes)</label>
            <input type="number" name="dual_sim" id="dual_sim" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
            <label for="fc">Front Camera (Megapixels)</label>
            <input type="number" name="fc" id="fc" placeholder="e.g., 5" required>
        </div>
        <div class="form-group">
            <label for="four_g">4G Support (0 = No, 1 = Yes)</label>
            <input type="number" name="four_g" id="four_g" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
            <label for="int_memory">Internal Memory (GB)</label>
            <input type="number" name="int_memory" id="int_memory" placeholder="e.g., 8" required>
        </div>
        <div class="form-group">
            <label for="m_dep">Mobile Depth (cm)</label>
            <input type="number" step="any" name="m_dep" id="m_dep" placeholder="e.g., 0.5" required>
        </div>
        <div class="form-group">
            <label for="mobile_wt">Mobile Weight (grams)</label>
            <input type="number" name="mobile_wt" id="mobile_wt" placeholder="e.g., 150" required>
        </div>
        <div class="form-group">
            <label for="n_cores">Number of Cores</label>
            <input type="number" name="n_cores" id="n_cores" placeholder="e.g., 4" required>
        </div>
        <div class="form-group">
            <label for="pc">Primary Camera (Megapixels)</label>
            <input type="number" name="pc" id="pc" placeholder="e.g., 12" required>
        </div>
        <div class="form-group">
            <label for="px_height">Pixel Resolution Height</label>
            <input type="number" name="px_height" id="px_height" placeholder="e.g., 1080" required>
        </div>
        <div class="form-group">
            <label for="px_width">Pixel Resolution Width</label>
            <input type="number" name="px_width" id="px_width" placeholder="e.g., 1920" required>
        </div>
        <div class="form-group">
            <label for="ram">RAM (MB)</label>
            <input type="number" name="ram" id="ram" placeholder="e.g., 4000" required>
        </div>
        <div class="form-group">
            <label for="sc_h">Screen Height (cm)</label>
            <input type="number" name="sc_h" id="sc_h" placeholder="e.g., 15" required>
        </div>
        <div class="form-group">
            <label for="sc_w">Screen Width (cm)</label>
            <input type="number" name="sc_w" id="sc_w" placeholder="e.g., 7" required>
        </div>
        <div class="form-group">
            <label for="talk_time">Talk Time (hours)</label>
            <input type="number" name="talk_time" id="talk_time" placeholder="e.g., 10" required>
        </div>
        <div class="form-group">
            <label for="three_g">3G Support (0 = No, 1 = Yes)</label>
            <input type="number" name="three_g" id="three_g" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
            <label for="touch_screen">Touch Screen (0 = No, 1 = Yes)</label>
            <input type="number" name="touch_screen" id="touch_screen" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
            <label for="wifi">Wi-Fi (0 = No, 1 = Yes)</label>
            <input type="number" name="wifi" id="wifi" placeholder="Enter 0 or 1" required>
        </div>
        <input type="submit" value="Predict" class="submit-button">
    </form>

    {% if prediction_result is not none %}
        <h3>Prediction: {{ prediction_result }}</h3>
        <p>
            0 = Low Cost<br>
            1 = Medium Cost<br>
            2 = High Cost<br>
            3 = Very High Cost
        </p>
    {% endif %}
</body>
</html>
